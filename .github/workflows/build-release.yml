name: Build And Release

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  BINARY_NAME: devtools
  MAIN_PACKAGE: ./cmd/devtools

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
          - goos: linux
            goarch: arm64
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: |
          mkdir -p .gocache
          GOCACHE="$PWD/.gocache" go test ./...

      - name: Build archive
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          asset_name="${BINARY_NAME}_${{ matrix.goos }}_${{ matrix.goarch }}"
          bin_name="${BINARY_NAME}"
          main_pkg="${MAIN_PACKAGE}"

          # Fallback for repos where the main package path differs.
          if [[ ! -e "${main_pkg#./}" ]]; then
            echo "Configured MAIN_PACKAGE (${main_pkg}) not found. Auto-detecting..."
            main_pkg="$(go list -f '{{if eq .Name "main"}}{{.ImportPath}}{{end}}' ./cmd/... 2>/dev/null | sed '/^$/d' | head -n1 || true)"
            if [[ -z "${main_pkg}" ]]; then
              main_pkg="$(go list -f '{{if eq .Name "main"}}{{.ImportPath}}{{end}}' ./... | sed '/^$/d' | head -n1 || true)"
            fi
            if [[ -z "${main_pkg}" ]]; then
              echo "No main package found. Set MAIN_PACKAGE in workflow env."
              exit 1
            fi
          fi

          echo "Building package: ${main_pkg}"

          GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" CGO_ENABLED=0 \
            go build -trimpath -ldflags="-s -w" -o "dist/${bin_name}" "${main_pkg}"

          cp README.md dist/README.md

          tar -czf "dist/${asset_name}.tar.gz" -C dist "${bin_name}" README.md

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
