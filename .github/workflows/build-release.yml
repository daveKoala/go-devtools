name: Build And Release

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  BINARY_NAME: devtools
  MAIN_PACKAGE: ./cmd/devtools
  PROJECT_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
          - goos: linux
            goarch: arm64
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Test
        run: |
          set -euo pipefail
          repo_root="${GITHUB_WORKSPACE}"
          module_dir=""

          if [[ -f "${repo_root}/${PROJECT_DIR}/go.mod" ]]; then
            module_dir="${repo_root}/${PROJECT_DIR}"
          elif [[ -f "${repo_root}/go.mod" ]]; then
            module_dir="${repo_root}"
          else
            found_mod="$(find "${repo_root}" -name go.mod -not -path '*/.git/*' | head -n1 || true)"
            if [[ -z "${found_mod}" ]]; then
              echo "No go.mod found. Set PROJECT_DIR to the Go module root."
              exit 1
            fi
            module_dir="$(dirname "${found_mod}")"
          fi

          echo "Testing in module dir: ${module_dir}"
          cd "${module_dir}"
          mkdir -p .gocache
          GOCACHE="$PWD/.gocache" go test ./...

      - name: Build archive
        shell: bash
        run: |
          set -euo pipefail

          asset_name="${BINARY_NAME}_${{ matrix.goos }}_${{ matrix.goarch }}"
          bin_name="${BINARY_NAME}"
          repo_root="${GITHUB_WORKSPACE}"
          module_dir=""
          build_target="${MAIN_PACKAGE}"
          dist_dir="${GITHUB_WORKSPACE}/dist"

          if [[ -f "${repo_root}/${PROJECT_DIR}/go.mod" ]]; then
            module_dir="${repo_root}/${PROJECT_DIR}"
          elif [[ -f "${repo_root}/go.mod" ]]; then
            module_dir="${repo_root}"
          else
            found_mod="$(find "${repo_root}" -name go.mod -not -path '*/.git/*' | head -n1 || true)"
            if [[ -z "${found_mod}" ]]; then
              echo "No go.mod found. Set PROJECT_DIR to the Go module root."
              exit 1
            fi
            module_dir="$(dirname "${found_mod}")"
          fi

          cd "${module_dir}"
          mkdir -p "${dist_dir}"

          if [[ "${build_target}" == ./* && ! -e "${build_target#./}" ]]; then
            echo "Configured MAIN_PACKAGE (${build_target}) not found in module dir. Auto-detecting..."
            build_target=""
          fi

          if [[ -z "${build_target}" ]]; then
            build_target="$(go list -f '{{if eq .Name "main"}}{{.ImportPath}}{{end}}' ./cmd/... 2>/dev/null | sed '/^$/d' | head -n1 || true)"
          fi
          if [[ -z "${build_target}" ]]; then
            build_target="$(go list -f '{{if eq .Name "main"}}{{.ImportPath}}{{end}}' ./... 2>/dev/null | sed '/^$/d' | head -n1 || true)"
          fi
          if [[ -z "${build_target}" ]]; then
            echo "No main package found from ${module_dir}. Set MAIN_PACKAGE in workflow env."
            echo "go list ./... output:"
            go list ./... || true
            exit 1
          fi

          echo "Building in module dir: ${module_dir}"
          echo "Building target: ${build_target}"

          GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" CGO_ENABLED=0 \
            go build -trimpath -ldflags="-s -w" -o "${dist_dir}/${bin_name}" "${build_target}"

          if [[ -f README.md ]]; then
            cp README.md "${dist_dir}/README.md"
          elif [[ -f "${GITHUB_WORKSPACE}/README.md" ]]; then
            cp "${GITHUB_WORKSPACE}/README.md" "${dist_dir}/README.md"
          else
            echo "No README.md found at module root or parent."
            touch "${dist_dir}/README.md"
          fi

          tar -czf "${dist_dir}/${asset_name}.tar.gz" -C "${dist_dir}" "${bin_name}" README.md

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
